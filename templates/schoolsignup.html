<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kawi Labs South Sudan</title>
        <!-- style -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/mobile.css') }}">
     
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree&family=Nunito&family=Roboto&display=swap" rel="stylesheet">
        <!-- fontawesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    
    
    </head>
    <body>
        <header>
            <nav>
                <a href="#home" id="logo"><img src="{{ url_for('static', filename='imgassets/KAWI.png') }}" alt="Logo" >
                </a>
                <i class="fas fa-bars" id="ham-menu"></i>
                <ul id="nav-bar">
                  <li>
                    <a href="">Home</a>
                  </li>
                  <li>
                    <a href="">About</a>
                  </li>
                  <li>
                    <a href="">Programs</a>
                  </li>
                  <li>
                    <a href="">Team</a>
                  </li>
                  <li>
                    <a href="">Contact</a>
                  </li>
                </ul>
              </nav>
           </header>
           
        <section class="pt-20 ">
            <div class="relative">
              <!-- <img src="" class="absolute object-cover w-full h-full" alt="" /> -->
              <div class="relative bg-gray-900 bg-opacity-75">
                <div class="px-10 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
                  <div class="flex flex-col items-center justify-between xl:flex-row">
                    <div class="w-full max-w-xl mb-12 xl:mb-0 xl:pr-16 xl:w-7/12">
                      <h6 class="max-w-lg mb-6 font-sans text-2xl leading-tight text-white sm:text-4xl sm:leading-none"
                        style="line-height: 1.5;">
                        We are enabling Technology Skills and Material Training for the young in South Sudan
                      </h6>
                      <!-- <p class="mt-6 text-18 leading-8 text-white pb-6"> 
                                We work with schools in Juba,South Sudan to provide packages that allow schools to deliver computer literacy, coding classes and cocreation programs.
                              </p>              -->
        
                      <a href="#about" aria-label=""
                        class="cta_1 inline-flex items-center text-lg font-semibold tracking-wider transition-colors duration-200 text-indigo-500 hover:text-white ">
                        Learn more
                        <svg class="inline-block w-3 ml-2" fill="currentColor" viewBox="0 0 12 12">
                          <path
                            d="M9.707,5.293l-5-5A1,1,0,0,0,3.293,1.707L7.586,6,3.293,10.293a1,1,0,1,0,1.414,1.414l5-5A1,1,0,0,0,9.707,5.293Z">
                          </path>
                        </svg>
                      </a>
                    </div>
                    <div class="w-full max-w-xl xl:px-8 xl:w-6/12 mt-4 mb-4">
                      <div class="bg-white rounded shadow-2xl p-5 sm:p-10">
                        <!-- <h3 class="text-gray-900 text-lg mb-1 font-medium title-font mb-10">
                                Register your school for Our Computing Core Program.
                                </h3> -->
                        <p class=" text-18 leading-8 text-gray-600 mb-2">
                          We work with schools in Juba to provide computing, coding and cocreation programs.
                          Register your school today.
                        </p>
        
                        <form>
                          <div class="mb-1 sm:mb-2">
                            <label for="School Name" class="inline-block mb-1 font-medium">School Name</label>
                            <input placeholder="School Name" required="" type="text"
                              class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                              id="firstName" name="firstName" />
                          </div>
                          <div class="mb-1 sm:mb-2">
                            <label for="contactperson" class="inline-block mb-1 font-medium">Contact Person</label>
                            <input placeholder="Full name" required="" type="text"
                              class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 text-indigo-500 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                              id="lastName" name="lastName" />
                          </div>
                          <div class="mb-1 sm:mb-2">
                            <label for="number" class="inline-block mb-1 font-medium">Phone number</label>
                            <input placeholder="+21190000000" required="" type="text"
                              class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                              id="phone" name="phone" />
                          </div>
                          <div class="mb-1 sm:mb-2">
                            <label for="email" class="inline-block mb-1 font-medium">E-mail</label>
                            <input placeholder="example@email.com" required="" type="text"
                              class="flex-grow w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                              id="email" name="email" />
                          </div>
                          <div class="mt-2  sm:mb-4">
                            <button type="submit"
                              class="inline-flex items-center justify-center w-full h-12 px-6  tracking-wide text-white transition duration-200 rounded shadow-md focus:shadow-outline focus:outline-none"
                              style="background-color: #6D79E9;">
                              Sign Up
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>

    </body>
    
    

</html>
